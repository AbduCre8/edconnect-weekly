<!DOCTYPE html>
<html>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="createproject.html">Submit</a>
        </nav>
        <h2>Sign Up</h2>
        <form>
            <firstname>First Name:</firstname>  <input type="text" Name="firstName"/><br><br>
            <text>Last Name:</text>  <input type="text" Name="lastName" /><br><br>
            <text>Email address:</text>  <input type="email" Name="email" /><br><br>
            <text>Password:</text>  <input type="password" Name="password" /><br><br>
            <text>Matric Number:</text>  <input type="text" Name="matricNumber" /><br><br>
            <text>Program:</text>  <select name="dropdown" Name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
                </select><br><br>
            <text>Graduation Year:</text>  <select name="dropdown" Name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                </select><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
